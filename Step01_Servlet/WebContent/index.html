	<h1>폼 테스트</h1>
	<!-- 
		- form 사용법
		1. action 속성의 값은 폼을 제출했을 때 요청되는 경로가 된다.
		2. method 속성의 값은 전송 방식을 지정한다. 생략하면 default 값은 get 이다.
		3. form 의 자손요소 중에 type="submit" 버튼을 누르면 폼이 제출된다. 
		4. 전송 방식은 get 방식과 post 방식이 있다. 
			get 방식 전송은 입력한 정보를 주소창에 달고 가는 방식이다.
			post 방식 전송은 요청의 몸통에 달고 가는 방식이기 때문에 주소창에 보이지 않는다. 
	 -->
	<form action="/Step01_Servlet/send" method="get">
		<label for="msg">메시지</label>
		<input type="text" id="msg" name="msg" />
		<button type="submit">전송</button>
	</form>
	<button type="submit">작동하지 않는 전송</button>
